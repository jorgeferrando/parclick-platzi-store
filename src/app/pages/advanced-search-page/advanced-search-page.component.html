<main class="main splitview">
  <aside class="splitview__sidebar">
    <h5 class="splitview__sidebar__title">Advanced Search</h5>
    <form [formGroup]="searchForm">
      <label for="search">Title
        <input type="text" id="search" name="search" placeholder="Search a product..." autocomplete="off" formControlName="title">
      </label>
      <label for="min-price">Min. Price
        <input type="number" id="min-price" name="min-price" placeholder="Min. Price" autocomplete="off" min="0" formControlName="price_min">
      </label>
      <label for="max-price">Max. Price
        <input type="number" id="max-price" name="max-price" placeholder="Max. Price" autocomplete="off" min="0" formControlName="price_max">
      </label>
      <label for="category">Categories
        <select id="category" formControlName="categoryId">
          <option value="" selected>Select a categoryâ€¦</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </label>
    </form>
  </aside>
  <section class="splitview__content">
    <ng-container *ngIf="searchResults$ | async as results">
      <div *ngIf="!results">Searching...</div>
      <div *ngIf="results && !results.length">No results found...</div>
      <div class="resultsGrid" *ngIf="results && results.length > 0">
        <ng-container *ngFor="let result of results">
          <app-product [product]="result">
            <a role="button" routerLink="/product/{{result.id}}">Product Details</a>
          </app-product>
        </ng-container>
      </div>
    </ng-container>
  </section>
</main>
