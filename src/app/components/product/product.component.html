<div class="product" *ngIf="product">
  <header class="product__header" data-testid="title">{{ product.title }}</header>
  <div class="product__body">
    <ng-content select="[image]"></ng-content>
    <p class="product__category" data-testid="category">
      <strong>Category: </strong>{{ product.category.name }}
    </p>
    <p class="product__price" data-testid="price">Price: {{ product.price }} â‚¬</p>
    <p class="product__description" data-testid="description">{{product.description.slice(0, 100)}} ...
    </p>
  </div>
  <footer class="product__footer">
    <ng-content select="[footer]"></ng-content>
  </footer>
</div>
